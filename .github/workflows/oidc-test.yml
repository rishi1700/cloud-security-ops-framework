name: OIDC Role Assumption Test

on:
  workflow_dispatch:

jobs:
  test-oidc:
    name: Test GitHub OIDC Role Assumption
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: ğŸ§ª Test AWS Identity
        run: |
          echo "ğŸ” Verifying identity with AWS STS..."
          aws sts get-caller-identity || echo "âŒ Failed to assume role via OIDC"

      - name: âœ… Completion Status
        run: echo "âœ… OIDC Role Assumption Test completed. Check logs above for details."
